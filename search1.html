<!DOCTYPE html>
<html lang="ko">

    <main class="main">
      <section class="content pb130">
        <div class="img-wrap2 px16 pt30" onclick="alert('준비중입니다')">
          <img src="images/@img_its4.png" alt="">
        </div>   
        <div class="border-10 mt18"></div>
        <div class="img-wrap2 px16 pt15">
          <img src="images/@img_its5.png" alt="">
        </div> 
        <div class="px16 pt37">
          <button class="btn-main-on w100" type="button" onclick="location.href='search2.html'">경로 검색</button>
        </div>
      </section>
      <div class="nav-foot">
        <!-- <div class="writing-explanation">작성중인 계량증명서가 있습니다</div> -->
        <!-- <button class="btn-select" type="button" onclick="alert('준비중입니다')"></button> -->
        <nav class="nav-foot__cont">
          <ul>
            <li>
              <button class="btn-map" type="button" onclick="location.href='home.html'"></button> 
            </li>
            <li class="ico-nav1 active"><a href="search1.html">경로 탐색</a></li>

          불러오시겠습니까?
        </div>
        <div class="align both">
          <button type="button" id="btnYes">예</button>
          <button type="button" id="btnNo">아니오</button>
        </div>
      </div>
    </main>
    <script>
$('#btnRace').click(function() {
    $('#btnRace').toggleClass('active');

    var img = $('.img-map');
    var currentSrc = img.attr('src');

    if (currentSrc === 'images/@img_its1.png') {
        img.attr('src', 'images/@img_its3.png');
    } else {
        img.attr('src', 'images/@img_its1.png');
    }
});

      
    </script>
