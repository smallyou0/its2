    <script>
$('#btnRace').click(function() {
    $('#btnRace').toggleClass('active');

    var img = $('.img-map');
    var currentSrc = img.attr('src');

    if (currentSrc === 'images/@img_its1.png') {
        img.attr('src', 'images/@img_its3.png');
    } else {
        img.attr('src', 'images/@img_its1.png');
    }
});
